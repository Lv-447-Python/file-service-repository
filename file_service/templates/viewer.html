<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method=post enctype=multipart/form-data>
    <input type=file name=file>

    {% for filter in filters %}

    <textarea name="age"></textarea>
    <input type=submit value=Upload>
</form>
    {{count}}
    {{ show | safe }}
</body>
</html>
